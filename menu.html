<!doctype html>
<html>
<head>
	<title>Menu Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="desktop.css"/>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="w3.css">
</head>
<body>
	<div class="w3-row">
		<button id="installatie" class="button_1" type="button">Installatie</button>

		<button id="trend" class="button_1" type="button">Trend</button>
		<button id="systeem" class="button_1" type="button">Systeem</button>
		<button id="documentatie" class="button_1" type="button">Documentatie</button>

		<button id="wko" class="button_2" type="button" style="display: none">WKO</button>
		<button id="warmte" class="button_2" type="button" style="display: none">Warmte</button>
		<button id="lucht" class="button_2" type="button" style="display: none" onclick="location.href='lucht.html'">Lucht</button>

	</div>
	<script src="jquery.backstretch.min.js"></script>
	<script>
	$.backstretch(["https://static1.squarespace.com/static/524d09ece4b05018590c5c59/t/5260e196e4b055fef802e254/1382080921506/sea-sanctuaries-siteimage01.jpg",
	"https://i.ytimg.com/vi/QX4j_zHAlw8/maxresdefault.jpg",
	"http://miriadna.com/desctopwalls/images/max/Emerald-sea-and-white-beach.jpg"
],{
	fade:1000,
	duration: 3000
});
</script>
<script>
$("#installatie").click(function() {
	$("#alarmen").toggle();
	$("#trend").toggle();
	$("#systeem").toggle();
	$("#documentatie").toggle();
});
$("#installatie").click(function() {
	$("#wko").toggle();
	$("#warmte").toggle();
	$("#lucht").toggle();
	$("#signaleringen").toggle();
});
</script>
</body>
</html>
